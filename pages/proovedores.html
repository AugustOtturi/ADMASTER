<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVEDORES - Agenda rapida y facil de utilizar</title>
    <script src="https://kit.fontawesome.com/6da7673045.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400&family=Titan+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand " href="../index.html"><img src="../assets/logo.png" alt="LOGO"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">INICIO</a>
                        <a class="nav-link" href="./utilidades.html">
                            UTILIDADES</a>
                        <a class="nav-link" href="./proovedores.html">PROVEDORES</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->

    <main>
        <h1 class="display-3 fw-bold lh-5">Agenda</h1>
        <div class="plantilla">
            <div class="btn-group btn-group-primary ms-1 d-flex justify-content-start w-25" role="group">
                <button class="btn btn-success w-50 px-4 ms-1" id="verLista">LISTA</button>



                <button class="btn btn-success w-50 px-4 ms-1" onclick="eliminarProvedor(LISTA)">ELIMINAR</button>
                <button class="btn btn-success w-50 px-4 ms-1" onclick="filtrarPorRubro(LISTA)">FILTRAR</button>
                <button class="btn btn-success w-50 px-4 ms-1" onclick="buscarEmpresa(LISTA)">
                    EMPRESA</button>
                <button class="btn btn-success w-50 px-4 ms-1" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                        class="fa-solid fa-plus"></i></button>
                <button class="btn btn-success w-50 px-4 ms-1" onclick="ordenarAlfaEmpresa(LISTA)"><i
                        class="fa-solid fa-arrow-down-a-z"></i>
                </button>
                <button class="btn btn-success w-50 px-4 ms-1 ms-1" onclick="ocultarLista()"><i
                        class="fa-solid fa-xmark"></i></button>

            </div>
            <div class="cardsProvedores">
                <div class="container-fluid">
                    <div class="row d-flex justify-content-start" id="rowCards">

                    </div>


                </div>
            </div>
        </div>
        </div>
        <!-- !CUERPO OFFCANVAS
                 -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">NUEVO PROVEDOR</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form action="#" autocomplete="off">
                    <div class="form-empresa formDiv">
                        <label for="empresa" class="form-label">Empresa: </label>
                        <input type="text" class="form-control" id="inputEmpresa" autocomplete="off">
                    </div>
                    <div class="form-contacto formDiv">
                        <label for="Nombre" class="form-label">Representante: </label>
                        <input type="text" class="form-control " id="inputNombre" autocomplete="off">
                    </div>
                    <div class="form-numero formDiv">
                        <label for="contacto" class="form-label">Contacto: </label>
                        <input type="text" class="form-control" id="inputContacto" autocomplete="off">
                    </div>
                    <div class="form-rubro formDiv">
                        <label for="rubro" class="form-label">Rubro </label>
                        <select class="form-select formDiv" aria-label="Rubro" id="inputRubro" autocomplete="off">
                            <option value="Golosinas" selected>Golosinas</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Alcohol">Alcohol</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Electronica">Electronica</option>
                            <option value="Fumador">Fumador</option>
                        </select>

                    </div>
                    <div class="form-submit formDiv">


                        <input type="reset" value="Cargar" class="btn btn-dark ms-1 mt-4"
                            onclick="cargarProvedor(LISTA)" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            aria-controls="offcanvasRight">

                    </div>
                </form>
            </div>
        </div>
    </main>






    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../js/provedores.js"></script>
</body>

</html>
